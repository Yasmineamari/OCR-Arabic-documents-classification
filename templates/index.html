<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        p {
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Document Classification</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload a PDF file:</label>
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Submit</button>
    </form>

    {% if category %}
    <h2>Document Category:</h2>
    <p>{{ category }}</p>
    {% endif %}

    {% if extracted_text %}
    <h2>Extracted Text:</h2>
    <p>{{ extracted_text }}</p>
    {% endif %}
</body>

</html>
